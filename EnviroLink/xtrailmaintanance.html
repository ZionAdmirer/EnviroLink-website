<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trail Maintenance Sign Up</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        /* Global Styles */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            background-color: #f8f9fa;
            color: #333;
            background-image: url('website-8305450_1920.jpg'); /* Replace with your image path */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header Styles */
        header {
            /* background-color: #333; */
            color: #fff;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            z-index: 1000;
            /* box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); */
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: #ffcc00;
            text-decoration: none;
            margin-left: 545px;
        }

        .nav-links {
            list-style-type: none;
            text-align: right;
            margin-right: 20px;
        }

        .nav-links li {
            display: inline-block;
            margin-left: 15px;
        }

        .nav-links li:first-child {
            margin-left: 0;
        }

        .nav-links li a {
            color: #fff;
            text-decoration: none;
            font-size: 1.1rem;
            padding: 10px 15px;
            transition: all 0.3s ease;
        }

        .nav-links li a.active,
        .nav-links li a:hover {
            background-color: #ffcc00;
            color: #333;
            border-radius: 5px;
        }

        /* Trail Maintenance Sign Up Section */
        .signup-section {
            padding: 100px 0;
            text-align: center;
        }

        .section-title {
            font-size: 3rem;
            margin-bottom: 40px;
            color: #333;
            position: relative;
        }

        .section-title::after {
            content: '';
            display: block;
            width: 60px;
            height: 3px;
            background-color: #ffcc00;
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
        }

        .signup-form {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.5s ease, transform 0.5s ease;
        }

        .signup-form.loaded {
            opacity: 1;
            transform: translateY(0);
        }

        .signup-form h2 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #333;
        }

        .signup-form label {
            font-size: 1.2rem;
            color: #333;
            margin-bottom: 10px;
            display: block;
            text-align: left;
        }

        .signup-form input[type="text"],
        .signup-form input[type="email"] {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .signup-form .btn {
            display: inline-block;
            padding: 12px 24px;
            background-color: #ffcc00;
            color: #333;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            font-size: 1rem;
        }

        .signup-form .btn:hover {
            background-color: #ffa500;
        }

        /* Footer Section */
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 5px 0;
            position: absolute;
            bottom: 0;
            width: 100%;
            margin-bottom: -450px;
        }

        .social-icons {
            margin-top: 10px;
        }

        .social-icons a {
            color: #fff;
            font-size: 1.5rem;
            margin: 0 10px;
            transition: color 0.3s ease;
        }

        .social-icons a:hover {
            color: #ffcc00;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .section-title {
                font-size: 2.5rem;
            }

            .signup-form {
                padding: 20px;
            }
        }
    </style>
</head>
<body>

<!-- Header Section -->
<header>
    <div class="container">
        <nav>
            <a href="#" class="logo">EnviroLink</a>
            <ul class="nav-links">
                <!-- <li><a href="#">Home</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Explore Trails</a></li>
                <li><a href="#">Eco Tips</a></li>
                <li><a href="#">Get Involved</a></li>
                <li><a href="#">Contact Us</a></li>
                <li><a href="#" class="active">Volunteer</a></li> -->
            </ul>
        </nav>
    </div>
</header>

<!-- Trail Maintenance Sign Up Section -->
<section class="signup-section">
    <div class="container">
        <div class="signup-form">
            <h2>Trail Maintenance Sign Up</h2>
            <form id="trailMaintenanceForm">
                <label for="fullName">Full Name:</label>
                <input type="text" id="fullName" name="fullName" required>
                
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="phone">Phone Number:</label>
                <input type="text" id="phone" name="phone" required>
                
                <label for="availability">Availability:</label>
                <input type="text" id="availability" name="availability" required>
                
                <button type="submit" class="btn">Sign Up</button>
            </form>
        </div>
    </div>
</section>

<!-- Footer Section -->
<footer>
    <div class="container">
        <p>Follow us on social media:</p>
        <div class="social-icons">
            <a href="#"><i class="fab fa-facebook-f"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-linkedin"></i></a>
        </div>
        <p>&copy; 2024 EnviroLink. All rights reserved.</p>
    </div>
</footer>

<!-- Optional: JavaScript for fade-in animations -->
<script>
  window.onload = function() {
        setTimeout(function() {
            window.scrollTo(0, 0);
        }, 0);
    };
    window.onload = function() {
        setTimeout(function() {
            window.scrollTo(0, 0);
        }, 0);
    };

    window.addEventListener('scroll', function() {
        const header = document.querySelector('header');
        // Calculate scroll percentage
        const scrollPosition = window.scrollY;
        const windowHeight = window.innerHeight;
        const documentHeight = document.body.clientHeight;
        const scrolled = (scrollPosition / (documentHeight - windowHeight)) * 100;

        // Fade out the header gradually
        header.style.opacity = 1 - (scrollPosition / 70);
    });
    document.addEventListener("DOMContentLoaded", function() {
        const signupForm = document.querySelector('.signup-form');

        // Intersection Observer to trigger fade-in animation
        const fadeInOptions = {
            threshold: 0.5,
            rootMargin: "0px 0px -50px 0px"
        };

        const fadeInObserver = new IntersectionObserver(function(entries, fadeInObserver) {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('loaded');
                    fadeInObserver.unobserve(entry.target);
                }
            });
        }, fadeInOptions);

        fadeInObserver.observe(signupForm);

        // Handle form submission
        const form = document.getElementById('trailMaintenanceForm');
        form.addEventListener('submit', function(event) {
            event.preventDefault();

            // You can add form submission logic here, e.g., send data to server or display confirmation message
            alert('Form submitted successfully! Thank you for signing up for trail maintenance.');
        });
    });
</script>

</body>
</html>
