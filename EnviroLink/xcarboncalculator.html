<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carbon Footprint Calculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        /* Global Styles */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            background-color: #f8f9fa;
            color: #333;
            background-image: url('tablet-254581_1920.jpg'); /* Replace with your image path */
            background-size: cover;
            background-position: center;
            background-attachment: fixed; /* Ensures the background image stays fixed */
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header Styles */
        header {
            /* background-color: #333; */
            color: #fff;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            z-index: 1000;
            /* box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); */
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: #ffcc00;
            text-decoration: none;
            margin-left: 545px;
        }

        .nav-links {
            list-style-type: none;
            text-align: right;
            margin-right: 20px;
        }

        .nav-links li {
            display: inline-block;
            margin-left: 15px;
        }

        .nav-links li:first-child {
            margin-left: 0;
        }

        .nav-links li a {
            color: #fff;
            text-decoration: none;
            font-size: 1.1rem;
            padding: 10px 15px;
            transition: all 0.3s ease;
        }

        .nav-links li a.active,
        .nav-links li a:hover {
            background-color: #ffcc00;
            color: #333;
            border-radius: 5px;
        }

        /* Calculator Section */
        .calculator-section {
            padding: 80px 0;
            text-align: center;
        }

        .calculator-form {
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffa500;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            text-align: left;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.5s ease, transform 0.5s ease;
        }

        .calculator-form.loaded {
            opacity: 1;
            transform: translateY(0);
        }

        .calculator-form h2 {
            font-size: 3rem;
            margin-bottom: 20px;
            color: #333;
        }

        .calculator-form label {
            font-size: 1.2rem;
            color: #333;
            margin-bottom: 10px;
            display: block;
        }

        .calculator-form input[type="number"],
        .calculator-form select {
            width: calc(100% - 20px);
            padding: 10px;
            font-size: 1rem;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .calculator-form .btn {
            display: inline-block;
            padding: 12px 24px;
            background-color: #ffa500;
            color: #333;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            font-size: 1rem;
        }

        .calculator-form .btn:hover {
            background-color: #ffa500;
        }

        /* Footer Section */
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 4px 0;
            position: absolute;
            bottom: 0;
            width: 100%;
            margin-bottom: -600px;
        }

        .social-icons {
            margin-top: 10px;
        }

        .social-icons a {
            color: #fff;
            font-size: 1.5rem;
            margin: 0 10px;
            transition: color 0.3s ease;
        }

        .social-icons a:hover {
            color: #ffcc00;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .calculator-form {
                padding: 20px;
            }
        }
    </style>
</head>
<body>

<!-- Header Section -->
<header>
    <div class="container">
        <nav>
            <a href="#" class="logo">EnviroLink</a>
            <ul class="nav-links">
                <!-- Navigation links -->
                <!-- <li><a href="#">Home</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Explore Trails</a></li>
                <li><a href="#">Eco Tips</a></li>
                <li><a href="#">Get Involved</a></li>
                <li><a href="#">Contact Us</a></li> -->
            </ul>
        </nav>
    </div>
</header>

<!-- Calculator Section -->
<section class="calculator-section">
    <div class="container">
        <div class="calculator-form">
            <h2>Carbon Footprint Calculator</h2>
            <form id="carbonCalculator">
                <label for="transportation">Transportation (miles/year):</label>
                <input type="number" id="transportation" name="transportation" required>
                
                <label for="electricity">Electricity usage (kWh/year):</label>
                <input type="number" id="electricity" name="electricity" required>
                
                <label for="diet">Diet (meat consumption):</label>
                <select id="diet" name="diet" required>
                    <option value="1">Low meat consumption</option>
                    <option value="2">Moderate meat consumption</option>
                    <option value="3">High meat consumption</option>
                </select>
                
                <label for="recycling">Recycling efforts (%):</label>
                <input type="number" id="recycling" name="recycling" min="0" max="100" required>
                
                <button type="submit" class="btn">Calculate</button>
            </form>
            
            <!-- Result Display Area -->
            <div id="result" style="display: none;">
                <h3>Your Carbon Footprint:</h3>
                <p id="carbonResult"></p>
            </div>
        </div>
    </div>
</section>

<!-- Footer Section -->
<footer>
    <div class="container">
        <p>Follow us on social media:</p>
        <div class="social-icons">
            <a href="#"><i class="fab fa-facebook-f"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-linkedin"></i></a>
        </div>
        <p>&copy; 2024 EnviroLink. All rights reserved.</p>
    </div>
</footer>

<!-- Optional: JavaScript for fade-in animations -->
<script>
    window.onload = function() {
        setTimeout(function() {
            window.scrollTo(0, 0);
        }, 0);
    };
    window.onload = function() {
        setTimeout(function() {
            window.scrollTo(0, 0);
        }, 0);
    };

    window.addEventListener('scroll', function() {
        const header = document.querySelector('header');
        // Calculate scroll percentage
        const scrollPosition = window.scrollY;
        const windowHeight = window.innerHeight;
        const documentHeight = document.body.clientHeight;
        const scrolled = (scrollPosition / (documentHeight - windowHeight)) * 100;

        // Fade out the header gradually
        header.style.opacity = 1 - (scrollPosition / 70);
    });
    document.addEventListener("DOMContentLoaded", function() {
        const calculatorForm = document.querySelector('.calculator-form');

        // Intersection Observer to trigger fade-in animation
        const fadeInOptions = {
            threshold: 0.5,
            rootMargin: "0px 0px -50px 0px"
        };

        const fadeInObserver = new IntersectionObserver(function(entries, fadeInObserver) {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('loaded');
                    fadeInObserver.unobserve(entry.target);
                }
            });
        }, fadeInOptions);

        fadeInObserver.observe(calculatorForm);

        // Handle form submission
        const form = document.getElementById('carbonCalculator');
        form.addEventListener('submit', function(event) {
            event.preventDefault();

            const transportation = parseInt(document.getElementById('transportation').value);
            const electricity = parseInt(document.getElementById('electricity').value);
            const diet = parseInt(document.getElementById('diet').value);
            const recycling = parseInt(document.getElementById('recycling').value);

            // Dummy calculation (replace with actual calculation)
            const carbonFootprint = (transportation * 0.1) + (electricity * 0.5) + (diet * 10) - (recycling * 0.2);

            // Display result
            const resultElement = document.getElementById('carbonResult');
            resultElement.textContent = `${carbonFootprint.toFixed(2)} tons CO2e/year`;
            document.getElementById('result').style.display = 'block';
        });
    });
</script>

</body>
</html>
