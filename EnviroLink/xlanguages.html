<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <title>Language Learning</title>
    <style>
        /* Global Styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            background-color: #f8f9fa;
            color: #333;
            overflow-x: hidden; /* Prevent horizontal scroll */
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header Styles */
        header {
            /* background-color: #333; */
            color: #fff;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            z-index: 1000;
            /* box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); */
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: #ffcc00;
            text-decoration: none;
            margin-left: 525px;
        }

        .nav-links {
            list-style-type: none;
            text-align: right;
            margin-right: 20px;
        }

        .nav-links li {
            display: inline-block;
            margin-left: 15px;
        }

        .nav-links li:first-child {
            margin-left: 0;
        }

        .nav-links li a {
            color: #fff;
            text-decoration: none;
            font-size: 1.1rem;
            padding: 10px 15px;
            transition: all 0.3s ease;
        }

        .nav-links li a.active,
        .nav-links li a:hover {
            background-color: #ffcc00;
            color: #333;
            border-radius: 5px;
        }

        /* Language Section Styles */
        .language-section {
            padding: 120px 0;
            text-align: center;
        }

        .section-title {
            font-size: 3rem;
            margin-bottom: 40px;
            position: relative;
            color: #333;
        }

        .section-description {
            font-size: 1.2rem;
            color: #666;
            margin-bottom: 30px;
        }

        .language-options {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 40px;
        }

        .language-btn {
            background-color: #ffcc00;
            color: #333;
            border: none;
            padding: 15px 30px;
            font-size: 1.2rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .language-btn:hover {
            background-color: #ffa500;
        }

        .language-btn.active {
            transform: scale(0.95);
        }

        .language-content {
            margin-top: 60px;
        }

        .language-content h3 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #333;
        }

        .language-content p {
            font-size: 1.2rem;
            color: #666;
            line-height: 1.8;
        }

        /* Footer Section Styles */
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 4px 0;
            position: absolute;
            bottom: 0;
            width: 100%;
            margin-bottom: -698px;
        }

        .social-icons {
            margin-top: 10px;
        }

        .social-icons a {
            color: #fff;
            font-size: 1.5rem;
            margin: 0 10px;
            transition: color 0.3s ease;
        }

        .social-icons a:hover {
            color: #ffcc00;
        }


        /* Responsive Design */
        @media (max-width: 768px) {
            .section-title {
                font-size: 2.5rem;
            }
        }

            .language-options {
                flex-direction: column;
                gap: 10px;
            }
        
    </style>
</head>
<body>

<!-- Header Section -->
<header>
    <div class="container">
        <nav>
            <a href="#" class="logo">EnviroLink</a>
            <ul class="nav-links">
                <!-- <li><a href="index.html">Home</a></li>
                <li><a href="#about">About Us</a></li>
                <li><a href="#explore">Explore Trails</a></li>
                <li><a href="#eco-tips">Eco Tips</a></li>
                <li><a href="get-involved.html">Get Involved</a></li>
                <li><a href="contact.html">Contact Us</a></li> -->
            </ul>
        </nav>
    </div>
</header>

<!-- Language Learning Section -->
<section class="language-section">
    <div class="container">
        <h2 class="section-title">Learn a New Language</h2>
        <p class="section-description">Select a language below to start learning:</p>
        
        <div class="language-options">
            <button class="language-btn" data-lang="english">English</button>
            <button class="language-btn" data-lang="spanish">Spanish</button>
            <button class="language-btn" data-lang="french">French</button>
            <button class="language-btn" data-lang="german">German</button>
            <button class="language-btn" data-lang="italian">Italian</button>
            <button class="language-btn" data-lang="chinese">Chinese</button>
            <button class="language-btn" data-lang="japanese">Japanese</button>
            <button class="language-btn" data-lang="arabic">Arabic</button>
            <!-- Add more buttons for other languages as needed -->
        </div>
        
        <div id="language-content" class="language-content">
            <!-- Language content will be dynamically loaded here -->
        </div>
    </div>
</section>

<!-- Footer Section -->
<footer>
    <div class="container">
        <p>Follow us on social media:</p>
        <div class="social-icons">
            <a href="#"><i class="fab fa-facebook-f"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-linkedin"></i></a>
        </div>
        <p>&copy; 2024 EnviroLink. All rights reserved.</p>
    </div>
</footer>

<!-- JavaScript for Animations and Interactivity -->
<script>
    window.onload = function() {
        setTimeout(function() {
            window.scrollTo(0, 0);
        }, 0);
    };
    window.onload = function() {
        setTimeout(function() {
            window.scrollTo(0, 0);
        }, 0);
    };

    window.addEventListener('scroll', function() {
        const header = document.querySelector('header');
        // Calculate scroll percentage
        const scrollPosition = window.scrollY;
        const windowHeight = window.innerHeight;
        const documentHeight = document.body.clientHeight;
        const scrolled = (scrollPosition / (documentHeight - windowHeight)) * 100;

        // Fade out the header gradually
        header.style.opacity = 1 - (scrollPosition / 70);
    });
    // Select all language buttons
    const languageButtons = document.querySelectorAll('.language-btn');
    const languageContent = document.getElementById('language-content');

    // Add event listener to each language button
    languageButtons.forEach(button => {
        button.addEventListener('click', function() {
            const language = this.getAttribute('data-lang');
            loadLanguageContent(language);
            animateButton(this);
        });
    });

    // Function to load language content based on selected language
    function loadLanguageContent(language) {
        // Simulate loading content (replace with actual content or API call)
        let content = '';
        switch (language) {
            case 'english':
                content = `<h3>English Language Learning Resources</h3>
                           <p>Explore English language learning materials and courses.</p>`;
                break;
            case 'spanish':
                content = `<h3>Spanish Language Learning Resources</h3>
                           <p>Discover Spanish language tutorials, vocabulary lists, and more.</p>`;
                break;
            case 'french':
                content = `<h3>French Language Learning Resources</h3>
                           <p>Find French language courses and practice exercises.</p>`;
                break;
            case 'german':
                content = `<h3>German Language Learning Resources</h3>
                           <p>Learn German grammar, vocabulary, and pronunciation.</p>`;
                break;
            case 'italian':
                content = `<h3>Italian Language Learning Resources</h3>
                           <p>Explore Italian language learning materials and courses.</p>`;
                break;
            case 'chinese':
                content = `<h3>Chinese Language Learning Resources</h3>
                           <p>Discover Chinese language tutorials, vocabulary lists, and more.</p>`;
                break;
            case 'japanese':
                content = `<h3>Japanese Language Learning Resources</h3>
                           <p>Find Japanese language courses and practice exercises.</p>`;
                break;
            case 'arabic':
                content = `<h3>Arabic Language Learning Resources</h3>
                           <p>Learn Arabic grammar, vocabulary, and pronunciation.</p>`;
                break;
            default:
                content = `<h3>No content available for this language.</h3>`;
        }

        // Update language content area with the selected language's content
        languageContent.innerHTML = content;
    }

    // Function to animate language button click
    function animateButton(button) {
        button.classList.add('active');
        setTimeout(() => {
            button.classList.remove('active');
        }, 300);
    }
</script>

</body>
</html>
